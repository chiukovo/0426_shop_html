<!DOCTYPE html>
<html class="warehouse warehouse-in">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<style>
		table, th, td {
		    border: 1px solid #ccc;
		}
	</style>
</head>
<body>
<div id="mainBody">
	<div id="page-header"></div>
	<div id="page-container">
		<div class="page-body">
			<h3 class="warehouse-ttl">庫存</h3>
			<div class="warehouse-search form-search">
				<input class="form-input" type="search">
			</div>
			<div class="warehouse-item-list">
				<table class="table warehouse-item">
					<tr>
						<th>品名</th>
						<th>規格</th>
						<th>重量</th>
						<th>展開</th>
					</tr>
					<tr>
						<td>產品1</td>
						<td>s</td>
						<td>1.2</td>
						<td><button class="btn">詳情</button></td>
					</tr>
					<td colspan="5">
						<table>
							<tr>
								<th>進貨日期</th>
								<th>數量</th>
								<th>進貨金額(US)</th>
								<th>進貨金額(NT)</th>
								<th>總進貨金額(NT)</th>
								<th>匯率</th>
								<th>備註</th>
							</tr>
							<tr>
								<td>2017/4/13</td>
								<td>5</td>
								<td>20</td>
								<td>600</td>
								<td>1000</td>
								<td>31</td>
								<td></td>
							</tr>
						</table>
					</td>
				</table>
			</div>
		</div>
	</div>
	<div id="page-footer"></div>
</div>
</body>
</html>
